<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- coluna da esquerda -->
    <div class="task-manager">
      <div class="left-bar">
        <div class="upper-partner">
          <div class="actions">
            <div class="circle"></div>
            <div class="circle-2"></div>
          </div>
        </div>
      </div>

      <!-- coluna de conteÃºdo da esquerda -->
      <div class="left-content">
        <ul class="action-list">
          <li class="item">
            <img class="feather feather-inbox" src="svg/inbox.svg" alt="" />
            <span>Inbox</span>
          </li>
          <li class="item">
            <img class="feather feather-star" src="svg/star.svg" alt="" />
            <span>Today</span>
          </li>
          <li class="item">
            <img
              class="feather feather-calendar"
              src="svg/calendar.svg"
              alt=""
            />
            <span>Upcoming</span>
          </li>
          <li class="item">
            <img class="feather feather-hash" src="svg/hash.svg" alt="" />
            <span>Important</span>
          </li>
          <li class="item">
            <img class="feather feather-users" src="svg/users.svg" alt="" />
            <span>Meetings</span>
          </li>
          <li class="item">
            <img class="feather feather-trash" src="svg/trash.svg" alt="" />
            <span>Trash</span>
          </li>
        </ul>
        <ul class="category-list">
          <li class="item">
            <img class="feather feather-users" src="svg/users.svg" alt="" />
            <span>Family</span>
          </li>
          <li class="item">
            <img class="feather feather-sun" src="svg/sun.svg" alt="" />
            <span>Vacation</span>
          </li>
          <li class="item">
            <img
              class="feather feather-trending-up"
              src="svg/trending.svg"
              alt=""
            />
            <span>Festival</span>
          </li>
          <li class="item">
            <img class="feather feather-zap" src="svg/zap.svg" alt="" />
            <span>Concerts</span>
          </li>
        </ul>
      </div>
    </div>

    </div>
  </body>
  <script src="sc.js"></script>
</html>
